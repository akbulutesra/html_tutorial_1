                <script>
                    function initMap() {

                        var chickenking = {lat:41.5868, lng: -93.6250};

                        var map = new google.maps.Map(document.getElementById('map'), {
                            zoom: 10,
                            center: chickenking,
                            scrollwheel:false,
                            gestureHandling:'cooperative'

                        });

                        var marker = new google.maps.Marker({
                            position:chickenking, 
                            map: map,
                        });
                    }
                </script>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiwQmo1rBU4IAkiLeEf4lR2tN1xQMz-Cg&callback=initMap">
